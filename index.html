<!DOCTYPE html>
<html>

<head>
  <title>Apply BEM for page</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="page">
    <header class="page__header">
      <div class="multi-columns">
        <div class="multi-columns__col-20">
          <a class="brand" href="#">
            <img class="brand__icon" src="assets/images/icons/brand-icon.png" alt="brand icon">
            <span class="brand__name">Prechu</span>
          </a>
        </div>
        <div class="multi-columns__col-80 multi-columns__pull-content-right">
          <ul class="main-nav">
            <li class="main-nav__item--active"><a href="#" class="main-nav__item--active__title" title="Home">Home</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__item__title" title="Products">Products</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__item__title" title="Services">Services</a></li>
            <li class="main-nav__item"><a href="#" class="main-nav__item__title" title="Contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="page__content">
      <div class="slider">
        <button class="slider__prev"></button>
        <button class="slider__next"></button>
        <div class="slider__summary">
          <img class="slider__summary__background" src="assets/images/backgrounds/slider-background.png" alt="Disscussion">
          <div class="multi-columns">
            <div class="multi-columns__col-50 multi-columns__pull-content-right">
              <img class="slider__summary__photo" src="assets/images/items/iphone.png" alt="Product">
            </div>
            <div class="multi-columns__col-50">
              <div class="slider__summary__description">
                <h2 class="slider__summary__description__title">Lorem Ipsum is simply</h2>
                <p class="slider__summary__description__details">dummy text of the printing & typesetting</p>
                <button class="sign-up"><span class="sign-up__text">Sign up now</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="page__footer">
    </footer>
  </div>
</body>

</html>
